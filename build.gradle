apply plugin: 'java'
apply plugin: 'eclipse'

//To run main class
task run(type: JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  main = "com.cs.eventHandler.EventHandler"
}

repositories {   
     mavenCentral()
}

dependencies {
	 
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
	compile 'com.fasterxml.jackson.core:jackson-core:2.0.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.0.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //External dependency of hsqldb connectivity
    compile files('lib/hsqldb.jar')
   //Log4j2 for logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
}

